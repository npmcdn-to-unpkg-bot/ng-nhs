<div class="container">
  <navbar></navbar>
  <div class="main">
    <div class="row">
      <div class="col-md-3">
        <div class="row">
          <info item="selectedItem"></info>
        </div>
      </div>
      <div class="col-md-9">
        <search-form items="items"></search-form>
        <div class="main" map-lazy-load="https://maps.google.com/maps/api/js?key=AIzaSyBNg1Bop_0v6_VD1bNhuPpsHxBAbPF2DQc">
          <ng-map zoom="2" center="{{center}}" zoom-to-include-markers="auto">
            <custom-marker id="home" position="{{center}}">
              <div>
                <h2><span class="glyphicon glyphicon-home" aria-hidden="true"></span></h2>
              </div>
            </custom-marker>
            <marker ng-repeat="item in items track by $index" position="{{item.pos}}" id="{{item.id}}" on-click="selectItem(item)">
            </ng-map>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <p>Â© 2016 ng-nhs</p>
  </footer>
</div>
